<main>
  <section class="px-4 py-5 my-5">
    <div class="container">
      <div class="intro">
        <h2 class="text-center">Send pings to an IP</h2>
        <p class="text-center">Enter a valid IP address or DNS in the field.</p>
      </div>
      <form class="d-flex justify-content-center flex-wrap" method="post">
        <div class="mb-3"><input class="form-control" id="floatingInput" pattern="((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}" name="ping" placeholder="8.8.8.8"></div>
        <div class="mb-3"><button class="btn btn-primary" id="submitButtonPing" type="submit" disabled>Ping !</button></div>
      </form>
    </div>
  </section>

  <h5 class="mb-0 text-center" style="white-space: pre;" id="result"></h5>
  <hr />
  <div class="justify-content-center flex-wrap text-center" id="previousPingDiv">
    <p class="mb-0"><u>Previous ping:</u></p>
    <ul class="list-unstyled" id="pingHistoryList">

    </ul>
